<header>
  <div class="header">
    <h1>MovieHub</h1>
    <ng-container *ngIf="isLoggedIn">
      <li class="welcome-msg">Welcome back {{username}}</li>
    </ng-container>

    <nav class="nav-bar">
      <ul>
        <li>
          <a routerLink="/home">Home</a>
        </li>

        <li>
          <a routerLink="/about">About</a>
        </li>
        <ng-container *ngIf="!isLoggedIn">
          <li>
            <a routerLink="/login">Login</a>
          </li>
          <li>
            <a routerLink="/register">Register</a>
          </li>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <li>
            <a routerLink="/movie/create">Add movie</a>
          </li>
          <li>
            <a (click)="logout()">Logout</a>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>
